<ion-header>

  <ion-toolbar color="secondary">
    
    <ion-title center>Fundraisers</ion-title>
    
  </ion-toolbar>

</ion-header>


<ion-content class="background">
    <ion-card *ngFor="let f of data">
        
        <ion-item>
          <ion-avatar item-start>
           <!-- -->
           <img src="{{ f.launcher.photo }}">
          </ion-avatar>
          <h2>{{f.title}}</h2>
          <p>{{f.endDate | date}}</p>
        </ion-item>
      
        <img src="{{f.location}}">
      
        <ion-card-content>
          <p>
            {{f.description}}
          </p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon color="danger" name="heart"></ion-icon>
              <div>{{f.collectedDonations}} tnd Raised</div>
            </button>
          </ion-col>
  
          <ion-col>
            <button (click)="openDetails(f)" ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Details</div>
            </button>
          </ion-col>
          
        </ion-row>
      
      </ion-card>
      

</ion-content>
