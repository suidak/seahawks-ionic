<ion-header>

    <ion-toolbar color="secondary">
        <ion-title center text-center>Details</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    
    <ion-item>
        <ion-icon name="heart" color="primary" item-start></ion-icon>
        Raised
        <ion-badge color="secondary" item-end>{{f.collectedDonations}} TND</ion-badge>
      </ion-item>
    <ion-item>
        <ion-icon name="cash" color="primary" item-start></ion-icon>
        Goal
        <ion-badge color="secondary" item-end>{{f.goal}} TND</ion-badge>
      </ion-item>
      <ion-item>
          <ion-icon name="pin" color="primary" item-start></ion-icon>
          {{f.launcher.address.street}} {{f.launcher.address.city}} {{f.launcher.address.state}}
          
      </ion-item>
      <ion-card>
          
          <img src="{{f.location}}"/>
          <ion-card-content>
            <ion-card-title>
              {{f.title}}
              </ion-card-title>
            <p>
              {{f.description}}
            </p>
          </ion-card-content>
          
        </ion-card>
        

        

          <ion-fab right bottom>
              <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
              <ion-fab-list side="left">
                <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
              
                <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
              </ion-fab-list>
            </ion-fab>


</ion-content>
