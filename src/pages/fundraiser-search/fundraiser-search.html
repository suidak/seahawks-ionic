<ion-header>

    <ion-toolbar color="secondary">
        
        <ion-title>Search</ion-title>
        
      </ion-toolbar>

</ion-header>


<ion-content>
    <br>
    <ion-searchbar [(ngModel)]="searchTerm" (input)="filterItems($event)">
      
    </ion-searchbar>
    <ion-fab top right edge>
      <button ion-fab mini color="primary" (click)="startListening()"><ion-icon name="mic"></ion-icon>
      </button>
    </ion-fab>
    
    <button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button>
    
  
    <ion-card *ngIf="data.length < 0">
        <p>No fundraisers found</p>
    </ion-card>
      <ion-card *ngFor="let f of data">
          
          <ion-item>
            <ion-avatar item-start>
             <!-- -->
             <img src="{{ f.launcher.photo }}">
            </ion-avatar>
            <h2>{{f.title}}</h2>
            <p>{{f.endDate | date}}</p>
          </ion-item>
        
          <img src="{{f.location}}">
        
          <ion-card-content>
            
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon color="danger" name="heart"></ion-icon>
                <div>Donate</div>
              </button>
            </ion-col>
    
            <ion-col>
              <button (click)="openDetails(f)" ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>Details</div>
              </button>
            </ion-col>
            
          </ion-row>
        
        </ion-card>

</ion-content>
